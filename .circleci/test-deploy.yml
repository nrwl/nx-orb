version: 2.1
orbs:
  nx: nrwl/nx@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.1
filters: &filters
  tags:
    only: /.*/
jobs:
  set-shas-integration-test:
    docker:
      - image: cimg/node:14.17
    steps:
      - checkout
      - nx/set-shas
      - run:
          name: Check values
          shell: "/bin/bash"
          command: |
            HEAD_SHA=$(git rev-parse HEAD)
            if [[ -z "$CIRCLE_PULL_REQUEST" ]]; then
              BASE_SHA=$(git merge-base origin/main HEAD)
            else
              BASE_SHA=$(git rev-parse origin/main~1)
            fi
            echo "Comparing head: $NX_HEAD to $HEAD_SHA"
            echo "Comparing base: $NX_BASE to $BASE_SHA"
            if [[ $NX_HEAD == $HEAD_SHA && $NX_BASE == $BASE_SHA ]]; then
              echo "Test conditions met"
            else
              echo "Exiting Job"
              circleci-agent step halt
            fi

workflows:
  test-deploy:
    jobs:
      # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      - set-shas-integration-test:
          filters: *filters
      - orb-tools/pack:
          filters: *filters
      - orb-tools/publish:
          orb-name: nrwl/nx
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - set-shas-integration-test
            - orb-tools/pack
            # - command-tests
          context: orb-publishing
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
